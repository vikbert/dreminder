<!DOCTYPE html>
<html>
  <head>
    <title data-i18next="settings2.settings"></title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <div class="settings">
      <div class="micreobreak-audio">
        <h2 data-i18next="settings2.audioScheme"></h2>
        <div class="scheme">
          <div class="audio pointer" data-audio="crystal-glass"></div>
          <span data-i18next="settings2.crystalGlass"></span>
        </div>
        <div class="scheme">
          <div class="audio pointer" data-audio="wind-chime"></div>
          <span data-i18next="settings2.windChime"></span>
        </div>
        <div class="scheme">
          <div class="audio pointer" data-audio="tic-toc"></div>
          <span data-i18next="settings2.ticToc"></span>
        </div>
        <div class="scheme">
          <div class="audio pointer" data-audio="silence"></div>
          <span data-i18next="settings2.silence"></span>
        </div>
      </div>
      <div class="color-scheme">
        <h2 data-i18next="settings2.colorScheme"></h2>
        <div class="scheme">
          <div class="color pointer" data-color="#478484"></div>
          <span data-i18next="settings2.greenClouds"></span>
        </div>
        <div class="scheme">
          <div class="color pointer" data-color="#633738"></div>
          <span data-i18next="settings2.autumnBeBlessed"></span>
        </div>
        <div class="scheme">
          <div class="color pointer" data-color="#1D1F21"></div>
          <span data-i18next="settings2.graphiteCrystal"></span>

        </div>
        <div class="scheme">
          <div class="color pointer" data-color="#A49898"></div>
          <span data-i18next="settings2.coffeeKisses"></span>
        </div>
        <div class="scheme">
          <div class="color pointer" data-color="#567890"></div>
          <span data-i18next="settings2.morningSwim"></span>
        </div>
      </div>
      <div class="previous">
        <a href="settings.html" title="more settings">&lsaquo;</a>
      </div>
      <div class="next">
        <a href="settings3.html" title="more settings">&rsaquo;</a>
      </div>
      <div id="defaults" class="pointer">
        <span data-i18next="settings2.resetToDefaults"></span>
      </div>
    </div>
    <script>
      require('./settings2.js')
    </script>
  </body>
</html>
